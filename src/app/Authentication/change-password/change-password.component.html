<div class="login-page">
    <div class="container-sm">
        <div class="sign-in">
            <h2>Change Password</h2>
            <form [formGroup]="form" (ngSubmit)="submitForm()">
                <input class="form-control" type="text" placeholder="Email" formControlName="email">
                <input class="form-control" type="password" placeholder="Current Password" fromControlName="currentPassword">
                <input class="form-control" type="password" placeholder="New Password" formControlName="newPassword">
                <button type="submit" class="btn">Submit</button>
            </form>
            <a id="forgotPasswordLink" routerLink="/login">
                Go to Sign In
              </a>
        </div>
    </div>
</div>
